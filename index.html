<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENTO</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Nuevo curso</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <label for="cursoName" class="form-label">Nombre del curso</label>
                <input type="text" class="form-control" id="cursoName" placeholder="Nombre del curso">
            </div>
            <div class="col-md-4 mb-3">
                <label for="cursoDescription" class="form-label">Descripción del curso</label>
                <input type="text" class="form-control" id="cursoDescription" placeholder="Descripción del curso">
            </div>
            <div class="col-md-4 mb-3">
                <button type="button" class="btn btn-primary mt-4 w-100" id="addStudentBtn">Agregar curso</button>
            </div>
        </div>

        <table class="table table-striped table-bordered mt-4" id="studentTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Estudiantes se agregarán aquí -->
            </tbody>
        </table>
    </div>


    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-course-index="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles del Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalCourseName"></p> <!-- Para mostrar el nombre del curso -->
                    <p id="modalCourseDescription"></p> <!-- Para mostrar la descripción del curso -->

                    <h6 class="mt-3">Agregar Estudiante</h6>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Nombre del Estudiante</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Nombre del estudiante">
                    </div>
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="studentEmail" placeholder="Correo electrónico">
                    </div>
                    <button type="button" class="btn btn-success" id="addStudentToCourseBtn">Agregar Estudiante</button>

                    <h6 class="mt-4">Lista de Estudiantes</h6>
                    <ul id="studentList" class="list-group">
                        <!-- Estudiantes se agregarán aquí -->
                    </ul>
                    <h6 class="mt-3">Promedio de Notas: <span id="averageGrade">0</span></h6> <!-- Mostrar promedio -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./javascript.js"></script>
</body>

</html>
